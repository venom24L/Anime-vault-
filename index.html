<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ANIME VAULT — Character Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;800;900&family=Rajdhani:wght@300;400;600;700&family=Noto+Serif+JP:wght@300;400&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #04030a;
  --surface: #0d0b18;
  --border: rgba(255,255,255,0.06);
  --text: #e8e4f0;
  --muted: rgba(232,228,240,0.4);
}

*, *::before, *::after { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

html, body {
  width: 100%; height: 100%;
  background: var(--bg);
  color: var(--text);
  font-family: 'Rajdhani', sans-serif;
  overflow-x: hidden;
  overflow-y: auto;
}

/* ── NOISE GRAIN ── */
body::before {
  content: '';
  position: fixed; inset: 0; z-index: 9999;
  pointer-events: none;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
  opacity: 0.5;
}

/* ── HEADER ── */
header {
  position: relative;
  z-index: 200;
  padding: 18px 28px;
  display: flex; align-items: center; justify-content: space-between;
  background: rgba(4,3,10,0.97);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border);
  height: 62px;
}

.logo {
  font-family: 'Exo 2', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
  font-size: 1.4rem;
  letter-spacing: 12px;
  font-style: italic !important;
  font-weight: 900;
  text-transform: uppercase;
  background: linear-gradient(90deg, #fff 0%, rgba(255,255,255,0.4) 100%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 8px rgba(155,93,229,0.4));
}

.header-right {
  display: flex; align-items: center; gap: 8px;
}

.stat-pill {
  font-size: 0.6rem;
  letter-spacing: 3px;
  padding: 5px 12px;
  border-radius: 20px;
  border: 1px solid var(--border);
  color: var(--muted);
  background: rgba(255,255,255,0.03);
}

/* ── LAYOUT ── */
.page-layout {
  display: flex;
  min-height: calc(100vh - 62px);
}

/* ── SIDEBAR ── */
.sidebar {
  width: 200px;
  flex-shrink: 0;
  position: sticky;
  top: 0;
  height: 100vh;
  overflow-y: auto;
  border-right: 1px solid var(--border);
  padding: 24px 0;
  scrollbar-width: none;
  background: rgba(4,3,10,0.6);
  backdrop-filter: blur(8px);
}
.sidebar::-webkit-scrollbar { display: none; }

.sidebar-label {
  font-family: 'Rajdhani', sans-serif;
  font-size: 0.55rem;
  letter-spacing: 4px;
  color: rgba(255,255,255,0.2);
  padding: 0 20px 12px;
  text-transform: uppercase;
}

.sidebar-btn {
  display: flex; align-items: center; gap: 10px;
  width: 100%;
  padding: 12px 20px;
  background: transparent;
  border: none;
  border-left: 2px solid transparent;
  color: var(--muted);
  font-family: 'Rajdhani', sans-serif;
  font-weight: 600;
  font-size: 0.72rem;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.25s ease;
  text-align: left;
}

.sidebar-btn:hover {
  color: var(--text);
  background: rgba(255,255,255,0.03);
}

.sidebar-btn.active {
  color: var(--text);
  background: rgba(255,255,255,0.05);
}

.sidebar-btn[data-anime="ALL"].active    { border-left-color: rgba(255,255,255,0.4); color: #fff; }
.sidebar-btn[data-anime="JJK"].active    { border-left-color: #7b2fff; color: #b46fff; background: rgba(123,47,255,0.08); }
.sidebar-btn[data-anime="Naruto"].active { border-left-color: #ff8c00; color: #ffb347; background: rgba(255,140,0,0.08); }
.sidebar-btn[data-anime="AOT"].active    { border-left-color: #6ea8c8; color: #a0d0ee; background: rgba(110,168,200,0.08); }
.sidebar-btn[data-anime="DS"].active     { border-left-color: #e8a0b0; color: #ffccd5; background: rgba(232,160,176,0.08); }
.sidebar-btn[data-anime="SPECIALS"].active { border-left-color: #f5c842; color: #ffe080; background: rgba(245,200,66,0.08); }

.sidebar-dot {
  width: 6px; height: 6px;
  border-radius: 50%;
  flex-shrink: 0;
  background: currentColor;
  opacity: 0.5;
  transition: opacity 0.25s;
}
.sidebar-btn.active .sidebar-dot { opacity: 1; }

.sidebar-divider {
  height: 1px;
  background: var(--border);
  margin: 12px 20px;
}

/* ── MAIN CONTENT ── */
.main-content {
  flex: 1;
  min-width: 0;
  overflow-x: hidden;
}

/* ── HAMBURGER ── */
.menu-toggle {
  width: 36px; height: 36px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.04);
  color: var(--text);
  cursor: pointer;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center; gap: 5px;
  transition: all 0.25s ease;
}
.menu-toggle:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.15); }
.menu-toggle span {
  display: block; width: 16px; height: 1.5px;
  background: var(--text); border-radius: 2px;
  transition: all 0.3s ease; transform-origin: center;
}
.menu-toggle.open span:nth-child(1) { transform: translateY(6.5px) rotate(45deg); }
.menu-toggle.open span:nth-child(2) { opacity: 0; transform: scaleX(0); }
.menu-toggle.open span:nth-child(3) { transform: translateY(-6.5px) rotate(-45deg); }

/* Sidebar collapsed state */
.sidebar {
  transition: width 0.35s cubic-bezier(0.4,0,0.2,1), opacity 0.3s ease;
}
.sidebar.collapsed {
  width: 0;
  opacity: 0;
  overflow: hidden;
  padding: 0;
  border-right: none;
}
.section-header {
  padding: 28px 28px 16px;
  display: flex; align-items: baseline; gap: 16px;
}

.section-title {
  font-family: 'Exo 2', 'Oswald', 'Impact', 'Arial Black', sans-serif;
  font-size: 1.8rem;
  letter-spacing: 4px;
}

.section-line {
  flex: 1;
  height: 1px;
  background: linear-gradient(to right, var(--border), transparent);
}

.section-count {
  font-size: 0.65rem;
  letter-spacing: 3px;
  color: var(--muted);
}

/* ── HORIZONTAL SCROLL ROW ── */
.scroll-row {
  display: flex;
  gap: 16px;
  padding: 0 28px 36px;
  overflow-x: auto;
  overflow-y: visible;
  scrollbar-width: none;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}
.scroll-row::-webkit-scrollbar { display: none; }

/* ── CHARACTER CARD ── */
.char-card {
  flex-shrink: 0;
  width: 220px;
  border-radius: 12px;
  overflow: visible;
  cursor: pointer;
  position: relative;
  scroll-snap-align: start;
  transition: transform 0.35s cubic-bezier(0.4,0,0.2,1);
}

.char-card:hover { transform: translateY(-8px); }
.char-card:hover .card-glow { opacity: 1; }
.char-card:hover .char-img { filter: saturate(1.15) brightness(1.05); transform: scale(1.06); }

/* Aura Glow */
.card-glow {
  position: absolute;
  inset: -1px;
  border-radius: 13px;
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
  z-index: 0;
}

.char-inner {
  position: relative; z-index: 1;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid var(--border);
  background: var(--surface);
}

/* Image */
.img-wrap {
  position: relative;
  width: 100%;
  height: 260px;
  overflow: hidden;
}

.char-img {
  width: 100%; height: 100%;
  object-fit: cover;
  object-position: top center;
  display: block;
  transition: filter 0.4s ease, transform 0.5s ease;
  background: #111;
  transform-origin: top center;
}

/* Aura layer behind img */
.aura-layer {
  position: absolute;
  bottom: 0; left: 0; right: 0;
  height: 70%;
  pointer-events: none;
  z-index: 1;
  background: linear-gradient(to top, var(--aura-color, transparent) 0%, transparent 100%);
  opacity: 0.45;
}

.img-wrap::after {
  content: '';
  position: absolute; inset: 0;
  background: linear-gradient(180deg, transparent 40%, rgba(4,3,10,0.85) 100%);
  z-index: 2;
}

/* Status badge */
.status-badge {
  position: absolute;
  top: 10px; right: 10px;
  z-index: 5;
  font-size: 0.55rem;
  font-family: 'Rajdhani', sans-serif;
  font-weight: 700;
  letter-spacing: 2px;
  padding: 4px 9px;
  border-radius: 3px;
}

.status-badge.alive  { background: rgba(0,255,100,0.15); color: #44ff88; border: 1px solid rgba(0,255,100,0.3); }
.status-badge.dead   { background: rgba(255,50,50,0.15);  color: #ff6666; border: 1px solid rgba(255,50,50,0.3);  }
.status-badge.unknown{ background: rgba(200,200,200,0.1); color: #aaa;    border: 1px solid rgba(200,200,200,0.2); }

/* Rank badge */
.rank-badge {
  position: absolute;
  top: 10px; left: 10px;
  z-index: 5;
  font-size: 0.55rem;
  font-family: 'Exo 2', 'Oswald', 'Impact', 'Arial Black', sans-serif;
  letter-spacing: 2px;
  padding: 4px 8px;
  border-radius: 3px;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(4px);
  border: 1px solid rgba(255,255,255,0.1);
  color: rgba(255,255,255,0.7);
}

/* Info panel */
.card-info {
  padding: 14px 14px 16px;
  background: var(--surface);
}

.char-name {
  font-family: 'Exo 2', 'Oswald', 'Impact', 'Arial Black', sans-serif;
  font-size: 1.3rem;
  letter-spacing: 3px;
  line-height: 1;
  margin-bottom: 2px;
}

.char-title {
  font-size: 0.62rem;
  letter-spacing: 2px;
  color: var(--muted);
  margin-bottom: 12px;
  font-weight: 300;
}

/* Quote */
.char-quote {
  font-family: 'Noto Serif JP', serif;
  font-size: 0.72rem;
  font-style: italic;
  color: rgba(255,255,255,0.5);
  line-height: 1.6;
  padding: 8px 10px;
  border-left: 2px solid var(--aura-color, rgba(255,255,255,0.2));
  margin-bottom: 14px;
  background: rgba(255,255,255,0.02);
  border-radius: 0 4px 4px 0;
}

/* Stats row */
.stats-row {
  display: flex; gap: 8px; margin-bottom: 12px;
}

.stat-box {
  flex: 1;
  background: rgba(0,0,0,0.3);
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 6px;
  padding: 7px 5px;
  text-align: center;
}

.stat-num {
  font-family: 'Exo 2', 'Oswald', 'Impact', 'Arial Black', sans-serif;
  font-size: 1.2rem;
  line-height: 1;
  display: block;
}

.stat-num.wins  { color: #44ff88; }
.stat-num.losses{ color: #ff6666; }
.stat-num.neutral{color: var(--muted); }

.stat-lbl {
  font-size: 0.5rem;
  letter-spacing: 2px;
  color: var(--muted);
  display: block;
  margin-top: 2px;
}

/* Death info */
.death-info {
  background: rgba(255,50,50,0.06);
  border: 1px solid rgba(255,50,50,0.15);
  border-radius: 6px;
  padding: 8px 10px;
  display: flex; gap: 8px; align-items: flex-start;
}

.death-icon { font-size: 0.9rem; flex-shrink: 0; }

.death-text {
  font-size: 0.62rem;
  line-height: 1.5;
  color: rgba(255,150,150,0.8);
  letter-spacing: 0.5px;
}

.death-by {
  font-weight: 700;
  color: #ff8888;
  letter-spacing: 1px;
}

/* ── DIVIDER ── */
.divider {
  width: calc(100% - 56px);
  margin: 0 28px 8px;
  height: 1px;
  background: linear-gradient(to right, transparent, var(--border), transparent);
}

/* ── FOOTER ── */
footer {
  text-align: center;
  padding: 30px;
  font-size: 0.6rem;
  letter-spacing: 4px;
  color: rgba(255,255,255,0.15);
}

/* ── MODAL ── */
#modal-overlay {
  position: fixed; inset: 0;
  z-index: 5000;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(12px);
  display: flex; align-items: center; justify-content: center;
  opacity: 0; pointer-events: none;
  transition: opacity 0.3s ease;
  padding: 20px;
}

#modal-overlay.open { opacity: 1; pointer-events: all; }

.modal-box {
  background: var(--surface);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 16px;
  width: 100%; max-width: 420px;
  max-height: 85vh;
  overflow-y: auto;
  transform: scale(0.92) translateY(20px);
  transition: transform 0.35s cubic-bezier(0.4,0,0.2,1);
  scrollbar-width: none;
  position: relative;
}

#modal-overlay.open .modal-box { transform: scale(1) translateY(0); }
.modal-box::-webkit-scrollbar { display: none; }

.modal-img-wrap {
  position: relative;
  height: 300px;
  overflow: hidden;
  border-radius: 16px 16px 0 0;
}

.modal-img {
  width: 100%; height: 100%;
  object-fit: cover;
  object-position: top center;
}

.modal-aura {
  position: absolute; inset: 0;
  background: radial-gradient(ellipse at center bottom, var(--modal-aura, transparent) 0%, transparent 70%);
  opacity: 0.5;
}

.modal-img-wrap::after {
  content: '';
  position: absolute; bottom: 0; left: 0; right: 0; height: 60%;
  background: linear-gradient(transparent, var(--surface));
}

.modal-close {
  position: absolute; top: 14px; right: 14px;
  width: 36px; height: 36px;
  border-radius: 50%;
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.15);
  color: white; font-size: 1.1rem;
  cursor: pointer; z-index: 10;
  display: flex; align-items: center; justify-content: center;
  backdrop-filter: blur(4px);
}

.modal-body { padding: 20px 22px 28px; }

.modal-name {
  font-family: 'Exo 2', 'Oswald', 'Impact', 'Arial Black', sans-serif;
  font-size: 2.2rem;
  letter-spacing: 5px;
  line-height: 1;
}

.modal-subtitle {
  font-size: 0.7rem; letter-spacing: 3px; color: var(--muted); margin: 4px 0 18px;
}

.modal-quote {
  font-family: 'Noto Serif JP', serif;
  font-style: italic;
  font-size: 0.9rem;
  line-height: 1.8;
  color: rgba(255,255,255,0.65);
  border-left: 2px solid var(--modal-aura, rgba(255,255,255,0.3));
  padding: 10px 14px;
  margin-bottom: 20px;
  background: rgba(255,255,255,0.02);
  border-radius: 0 6px 6px 0;
}

.modal-stats {
  display: flex; gap: 10px; margin-bottom: 18px;
}

.modal-stat {
  flex: 1; background: rgba(0,0,0,0.4);
  border: 1px solid var(--border);
  border-radius: 8px; padding: 12px 8px; text-align: center;
}

.modal-stat-num {
  font-family: 'Exo 2', 'Oswald', 'Impact', 'Arial Black', sans-serif;
  font-size: 2rem; line-height: 1; display: block;
}

.modal-stat-lbl {
  font-size: 0.55rem; letter-spacing: 2px; color: var(--muted);
  display: block; margin-top: 3px;
}

.modal-ability {
  font-size: 0.65rem; letter-spacing: 2px; color: var(--muted); margin-bottom: 8px; font-weight: 700;
}

.ability-tags {
  display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 18px;
}

.ability-tag {
  font-size: 0.6rem; letter-spacing: 1.5px;
  padding: 4px 10px; border-radius: 4px;
  border: 1px solid rgba(255,255,255,0.15);
  color: rgba(255,255,255,0.9);
  background: rgba(255,255,255,0.07);
}

.modal-death {
  background: rgba(255,50,50,0.06);
  border: 1px solid rgba(255,50,50,0.2);
  border-radius: 8px; padding: 14px;
}

.modal-death-title {
  font-size: 0.6rem; letter-spacing: 3px; color: #ff8888;
  font-weight: 700; margin-bottom: 8px;
}

.modal-death-cause {
  font-size: 0.8rem; line-height: 1.6; color: rgba(255,180,180,0.8);
}
</style>
</head>

<header>
  <div style="display:flex; align-items:center; gap:14px;">
    <button class="menu-toggle" id="menu-toggle" onclick="toggleSidebar()">
      <span></span><span></span><span></span>
    </button>
    <div class="logo">ANIME VAULT</div>
  </div>
  <div class="header-right">
    <div class="stat-pill">30 CHARACTERS</div>
  </div>
</header>

<div class="page-layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <div class="sidebar-divider"></div>
    <button class="sidebar-btn" data-anime="SPECIALS" onclick="filterBy('SPECIALS', this)"><span class="sidebar-dot"></span>✦ Specials</button>
  </aside>

  <!-- MAIN -->
  <div class="main-content">
    <div id="gallery-root"></div>
    <footer>ANIME VAULT — CHARACTER ARCHIVE &nbsp;·&nbsp; ALL SERIES</footer>
  </div>

</div>

<!-- MODAL -->
<div id="modal-overlay" onclick="closeModal(event)">
  <div class="modal-box" id="modal-box">
    <div class="modal-img-wrap" id="modal-img-wrap">
      <img class="modal-img" id="modal-img" src="" alt="">
      <div class="modal-aura" id="modal-aura"></div>
      <button class="modal-close" onclick="closeModal()">✕</button>
    </div>
    <div class="modal-body">
      <div class="modal-name" id="modal-name"></div>

      <div class="modal-stats" id="modal-stats"></div>
      <div class="modal-ability" id="modal-ability-label"></div>
      <div class="ability-tags" id="modal-abilities"></div>
      <div id="modal-death-wrap"></div>
    </div>
  </div>
</div>

  { key: "Naruto",   label: "NARUTO" },

  { key: "DS",       label: "DEMON SLAYER" },
  { key: "SPECIALS", label: "✦ SPECIALS" },

let currentFilter = "ALL";

function buildGallery() {
  const root = document.getElementById("gallery-root");
  root.innerHTML = "";

  const groups = currentFilter === "ALL" ? ANIME_GROUPS : ANIME_GROUPS.filter(g => g.key === currentFilter);

  groups.forEach(group => {
    const chars = CHARS.filter(c => c.anime === group.key);
    if (!chars.length) return;

    const section = document.createElement("div");

    // Section header
    section.innerHTML = `
      <div class="section-header">
        <div class="section-title">${group.label}</div>
        <div class="section-line"></div>
        <div class="section-count">${chars.length} CHARS</div>
      </div>
    `;

    // Scroll row
    const row = document.createElement("div");
    row.className = "scroll-row";

    chars.forEach((c, i) => {
      row.appendChild(buildCard(c, i));
    });

    section.appendChild(row);
    section.appendChild(Object.assign(document.createElement("div"), { className: "divider" }));
    root.appendChild(section);
  });
}

function buildCard(c, i) {
  const wrap = document.createElement("div");
  wrap.className = "char-card";
  wrap.style.setProperty("--aura-color", c.aura);
  wrap.onclick = () => openModal(c);

  const statusText = c.status === "alive" ? "ALIVE" : c.status === "dead" ? "DECEASED" : "UNKNOWN";

  const deathHTML = c.death ? `
    <div class="death-info">
      <span class="death-icon">☠</span>
      <div class="death-text">
        <span class="death-by">By ${c.death.by}</span><br>
        ${c.death.reason.substring(0, 80)}...
      </div>
    </div>` : "";

  wrap.innerHTML = `
    <div class="card-glow" style="box-shadow: 0 0 40px 8px ${c.aura}55, 0 0 0 1px ${c.aura}33;"></div>
    <div class="char-inner">
      <div class="img-wrap">
        <img class="char-img" src="${c.img}" alt="${c.name}" loading="lazy" style="object-position:${c.imgPosition || 'top center'}" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">
        <div class="img-placeholder" style="display:none;width:100%;height:100%;align-items:center;justify-content:center;flex-direction:column;gap:10px;background:linear-gradient(160deg,#0d0b18,${c.aura}22);position:absolute;inset:0;">
          <div style="font-size:2.5rem;opacity:0.5">⚔</div>
          <div style="font-family:'Exo 2','Oswald','Impact',sans-serif;letter-spacing:3px;font-size:0.8rem;color:${c.aura};text-align:center;padding:0 12px">${c.name}</div>
        </div>
        <div class="aura-layer" style="--aura-color:${c.aura};"></div>
        <div class="rank-badge">${c.rank}</div>
        <div class="status-badge ${c.status}">${statusText}</div>
      </div>
      <div class="card-info">
        <div class="char-name" style="background: linear-gradient(90deg, #fff, ${c.aura}cc); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">${c.name}</div>
        <div class="char-title">${c.title}</div>
        <div class="char-quote" style="border-color:${c.aura}88">"${c.quote}"</div>
        <div class="stats-row">
          <div class="stat-box">
            <span class="stat-num wins">${c.wins}</span>
            <span class="stat-lbl">WINS</span>
          </div>
          <div class="stat-box">
            <span class="stat-num losses">${c.losses}</span>
            <span class="stat-lbl">LOSSES</span>
          </div>
          <div class="stat-box">
            <span class="stat-num neutral">${c.wins > 0 ? ((c.wins/(c.wins+c.losses))*100).toFixed(0) : 0}%</span>
            <span class="stat-lbl">WIN RATE</span>
          </div>
        </div>
        ${deathHTML}
      </div>
    </div>
  `;
  return wrap;
}

function openModal(c) {
  document.getElementById("modal-overlay").style.setProperty("--modal-aura", c.aura);

  const statusText = c.status === "alive" ? "ALIVE" : c.status === "dead" ? "DECEASED" : "UNKNOWN";

  document.getElementById("modal-img").src = c.img;
  document.getElementById("modal-aura").style.background = `radial-gradient(ellipse at center bottom, ${c.aura} 0%, transparent 70%)`;
  document.getElementById("modal-name").textContent = c.name;
  document.getElementById("modal-name").style.cssText = `font-family:'Exo 2','Oswald','Impact',sans-serif; font-size:2.2rem; letter-spacing:5px; line-height:1; background:linear-gradient(90deg,#fff,${c.aura}cc); -webkit-background-clip:text; -webkit-text-fill-color:transparent;`;
  document.getElementById("modal-subtitle").textContent = `${c.title}  ·  ${statusText}  ·  ${c.rank}`;
  document.getElementById("modal-quote").style.borderLeftColor = c.aura;
  document.getElementById("modal-quote").innerHTML = `"${c.quote}"`;

  document.getElementById("modal-stats").innerHTML = `
    <div class="modal-stat">
      <span class="modal-stat-num" style="color:#44ff88">${c.wins}</span>
      <span class="modal-stat-lbl">VICTORIES</span>
    </div>
    <div class="modal-stat">
      <span class="modal-stat-num" style="color:#ff6666">${c.losses}</span>
      <span class="modal-stat-lbl">DEFEATS</span>
    </div>
    <div class="modal-stat">
      <span class="modal-stat-num" style="color:${c.aura}">${c.wins > 0 ? ((c.wins/(c.wins+c.losses))*100).toFixed(1) : 0}%</span>
      <span class="modal-stat-lbl">WIN RATE</span>
    </div>
  `;

  document.getElementById("modal-ability-label").textContent = "ABILITIES & TECHNIQUES";
  document.getElementById("modal-abilities").innerHTML = c.abilities.map(a =>
    `<span class="ability-tag" style="border-color:${c.aura}77; color:#fff; background:${c.aura}22">${a}</span>`
  ).join("");

  const deathWrap = document.getElementById("modal-death-wrap");
  if (c.death) {
    deathWrap.innerHTML = `
      <div class="modal-death">
        <div class="modal-death-title">☠ &nbsp;CAUSE OF DEATH</div>
        <div class="modal-death-cause"><strong>Killed by ${c.death.by}</strong><br><br>${c.death.reason}</div>
      </div>
    `;
  } else {
    deathWrap.innerHTML = "";
  }

  document.getElementById("modal-overlay").classList.add("open");
  document.body.style.overflow = "hidden";
}

function closeModal(e) {
  if (e && e.target !== document.getElementById("modal-overlay")) return;
  document.getElementById("modal-overlay").classList.remove("open");
  document.body.style.overflow = "";
}

function filterBy(anime, btn) {
  currentFilter = anime;
  document.querySelectorAll(".sidebar-btn").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  buildGallery();
}

function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const toggle  = document.getElementById('menu-toggle');
  sidebar.classList.toggle('collapsed');
  toggle.classList.toggle('open');
}
